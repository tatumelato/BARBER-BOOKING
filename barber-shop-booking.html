<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAITTY TH3R BARBER SHOP - Book Appointment</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #0a0a0a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .booking-container {
            background-color: #1a1a1a;
            border: 2px solid #ff0000;
            border-radius: 10px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
        }

        .form-title {
            text-align: center;
            color: #ff0000;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ff0000;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            background-color: #2a2a2a;
            border: 1px solid #ff0000;
            color: #ffffff;
            border-radius: 5px;
        }

        .submit-btn {
            background-color: #ff0000;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #cc0000;
        }

        .error {
            color: #ff0000;
            font-size: 0.8em;
            margin-top: 5px;
        }

        #confirmationMessage {
            text-align: center;
            color: #ff0000;
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="booking-container">
        <h2 class="form-title">NAITTY TH3R BARBER SHOP<br>Appointment Booking</h2>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            
            <div class="form-group">
                <label for="date">Preferred Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            
            <div class="form-group">
                <label for="time">Preferred Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            
            <div class="form-group">
                <label for="haircut">Desired Haircut</label>
                <textarea id="haircut" name="haircut" rows="3" placeholder="Describe the haircut you want" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Book Appointment</button>
        </form>
        
        <div id="confirmationMessage"></div>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(e) {
            e.preventDefault();

            // Generate a random 6-digit appointment number
            const appointmentNumber = Math.floor(100000 + Math.random() * 900000);

            // Collect form data
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const haircut = document.getElementById('haircut').value;

            // Construct WhatsApp message
            const message = `*NAITTY TH3R BARBER SHOP APPOINTMENT*\n\n` +
                            `Appointment Number: #${appointmentNumber}\n` +
                            `Name: ${name}\n` +
                            `Phone: ${phone}\n` +
                            `Date: ${date}\n` +
                            `Time: ${time}\n` +
                            `Haircut: ${haircut}`;

            // WhatsApp URL (replace with the provided number)
            const whatsappUrl = `https://wa.me/27817212196?text=${encodeURIComponent(message)}`;

            // Show confirmation
            const confirmationMessage = document.getElementById('confirmationMessage');
            confirmationMessage.innerHTML = `Appointment Booked!<br>Appointment Number: #${appointmentNumber}`;

            // Open WhatsApp
            window.open(whatsappUrl, '_blank');

            // Reset form
            this.reset();
        });
    </script>
</body>
</html>
